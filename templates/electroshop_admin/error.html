<!doctype html>
<html lang="en">
	<head>
        {% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Responsive Bootstrap4 Dashboard Template">
		<meta name="author" content="Mexhit Kurti">
		<link rel="shortcut icon" href="{% static 'electroshop-admin/img/electroshop-admin-logo.png' %}" />
		<title>ElectroShop Admin</title>
		<link rel="stylesheet" href="{% static 'electroshop-admin/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'electroshop-admin/css/main.css' %}">

	<body class="error-page">

		<div class="countdown-bg"></div>

			<h5>We're sorry but it looks<br/>like that page doesn't exist anymore.</h5>
			<a href="{% url 'admin-index' %}" class="btn stripes-btn">Go back to Dashboard</a>

		<script src="{% static 'electroshop-admin/js/jquery.min.js' %}"></script>
		<script src="{% static 'electroshop-admin/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'electroshop-admin/js/moment.js' %}"></script>
		<script src="{% static 'electroshop-admin/vendor/particles/particles.min.js' %}"></script>
		<script src="{% static 'electroshop-admin/vendor/particles/particles-custom-error.js' %}"></script>
